<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {}
      }
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Chat</h1>
            <div id="user-info">
                <span id="username">User</span>
                <button id="change-name-btn" title="Change Name">✏️</button>
            </div>
        </header>

        <div id="main-content">
            <div id="chat-container">
                <div id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Message..." disabled>
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>

        <div id="change-name-modal" class="hidden">
            <div id="change-name-content">
                <h2>Change Display Name</h2>
                <p>You can change your name once every 24 hours.</p>
                <input type="text" id="new-name-input" placeholder="Enter new name" maxlength="20">
                <div id="change-name-buttons">
                    <button id="save-name-button">Save</button>
                    <button id="cancel-name-button">Cancel</button>
                </div>
                 <p id="name-cooldown-message" class="hidden"></p>
            </div>
        </div>

    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
